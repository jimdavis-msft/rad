name: Hello World
description: 'Echoes "Hello, World!" using bash'
author: Jim Davis
inputs:
  who-to-greet:
    description: 'Who to greet'
    required: true
    default: 'World'
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v2
    - run: |
        echo "Hello ${{ github.event.inputs.who-to-greet }}"
      shell: bash
