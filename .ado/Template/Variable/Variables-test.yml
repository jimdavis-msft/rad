- name: lowerAppName
  value: $[lower(variables['AppName'])]

- name: lowerEnv
  value: $[lower(variables['Env'])]

- name: TargetResourceGroupCore
  value: rg-$(AppName)-$(Env)-$(InstanceNumber)

# Uses RBAC for security
- name: KeyVaultName
