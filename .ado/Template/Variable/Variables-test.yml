- name: kvDnsZoneName
  value: privatelink.vaultcore.azure.net

- name: KVPrivateEndpointName
  value: $(AppName)-kv-endpoint
  
# Computed variables (likely no need to change these)

- name: PrivateEndpointTargetSubnetId
